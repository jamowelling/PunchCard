<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>PunchCard</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  
  <body>
    
    <div id="on-start">
        
      <div id="recognize" class="hidden">
        <p>Tap to recognize</p>
        <!-- Instructional graphic here? -->
      </div>
        
      <div id="redeem" class="hidden">
        <div class="prompt">
          <p>Would you like to redeem your points to cover this purchase?</p>
        </div>
        <div class="buttons">
          <button class="positive">yes</button>
          <button class="negative">no</button>
        </div>
      </div>
      
      <div id="no-account-found" class="hidden">
        <div class="prompt">
          <p>Collect 200 loyalty points?</p>
        </div>
        <div class="buttons">
          <button class="positive">yes</button>
          <button class="negative">no</button>
        </div>
      </div>
      
      <div id="phone-number-input" class="hidden">
        <prompt>
          <p>Phone Number:</p>
        </prompt>
        <form>
          <input type="tel" name="usrtel">
        </form>
      </div>
      
      <div id="waiting" class="">
        <div id="logo">
          <div id="P" class="logo-letter">P</div>
          <div id="C" class="logo-letter">C</div>
        </div>
      </div>
        
    </div>

  </body>
  
  <script type='text/javascript' src='js/tetra.js'></script>
  <script type='text/javascript' src='js/jquery-3.1.1.js'></script>
  <script type='text/javascript' src='js/service.js'></script>
  
</html>
